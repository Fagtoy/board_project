{% extends "basic.html" %}

{% block content %}
{% for bb in bbs %}
<div class="b">
	<h2><a href="{% url 'bboard:detail_bb' bb.pk %}">{{ bb.title }}</a></h2>
	<p>{{ bb.content }}</p>
	<p><a href="{% url 'bboard:by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
	<p><p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
